<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5 podemos inserir os elementos de lista a seguir. Passe o mause em cima dos termos para descobrir qual tag deverá utiliza em cada caso. </p>
    <ol>
        <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
        <li type="square"><abbr title= "Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Códigos fonte</abbr></li>
        <li type="square"><abbr title="Use as tags <ol> e <li>">Lista númerada</abbr></li>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</abbr></li>
    </ol>
</body>
</html>
